<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
</head>
<body>
    <main class="sign-in-form">
        <div class="LoginPass">
            <selector>
                <p>Email:</p>
                    <input type="text" name="usernamefield" placeholder="Email">
                <p>Password:</p>
                    <input type="password" name="passwordfield" placeholder="Password" minlength="8" maxlength="20">
                </p>
            </selector>
        </div>
        <div class="Confirm and Forgot">
            <selector>
                <button>Login</button>
                <a href="forget-password.html">i'm forget password</a>
                <p>do you want <a href="signup.html">Sign up</a>?</p>
            </selector>
        </div>
    </main>
</body>
</html>
